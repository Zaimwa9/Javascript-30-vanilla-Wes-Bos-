<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hourhand hour-hand"></div>
        <div class="minhand min-hand"></div>
        <div class="secondhand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background:#018DED url(http://thegamehaus.com/wp-content/uploads/2017/01/Fnaticstone.jpg);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }
    body {
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }
    .clock {
      width: 30rem;
      height: 30rem;
      /*border:20px solid white;
      border-radius:50%;*/
      margin:50px auto;
      position: relative;
      padding:2rem;
     /* box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px grey,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);*/
    }
    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }
    .hourhand {
      width:30%;
      height:6px;
      background:red;
      position: absolute;
      top:50%;
      right: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);  /* Let us play with the transition effect: having the realistic tic tac bounce */
    }
    .minhand {
      width:50%;
      height:6px;
      background:red;
      position: absolute;
      margin: auto;
      top:50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }
    .secondhand {
      width:50%;
      height:6px;
      background:white;
      position: absolute;
      top:50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }      

  </style>

  <script>

    const secondHand = document.querySelector('.second-hand');
    const hourHand = document.querySelector('.hour-hand');
    const minHand = document.querySelector('.min-hand')

    function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;

        const hours = now.getHours();
        const hoursDegrees = ((hours / 12) * 360) + 90;

        const min = now.getMinutes();
        const minDegrees = ((min / 60) * 360) + 90;

        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        minHand.style.transform = `rotate(${minDegrees}deg)`;
        console.log(seconds);

    }

    setInterval(setDate, 1000); // 1000ms
  </script>
</body>
</html>
