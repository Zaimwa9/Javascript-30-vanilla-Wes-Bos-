<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100;  // Walk is the distance the shadow should move

    function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;  // ES6 way of declaring variable's values from a same object 
        let { offsetX: x, offsetY: y } = e;   // let as we will have to reassign those values

        if(this !== e.target) { // this is the div class=hero; e.target can become a children instead of the hero
            x = x + e.target.offsetLeft; // When target becomes the h1 we make the correction to our x and y
            y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));
        
            
        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
                                 ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7)`
                                    
        
            console.log(xWalk, yWalk);
   }

    hero.addEventListener('mousemove', shadow)

    /*  Each line adds a new shadow
           text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
                                 ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),`
                                 */
</script>
</body>
</html>
