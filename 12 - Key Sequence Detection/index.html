<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const pressed = [];
    const secretCode = 'wesbos'; // What we are looking for

    window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-secretCode.length -1, pressed.length - secretCode.length); // Looking at it backward and keeping the latest typed
        
        if(pressed.join('').includes(secretCode)){ // transforms it into a string
            console.log('Ding Ding!');
            cornify_add()
        }
        console.log(pressed);
    })

</script>
</body>
</html>
