  <script>
    // ## Array Cardio Day 2
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // Checks if at least one element in the array meets the criterias
    
    const isAdult = people.some(function(person){
        const currentYear = (new Date()).getFullYear();
        if(currentYear - person.year >= 19) {
            return true;
        }
    })
    console.log({isAdult});

    const isAdult2 = people.some(person => {((new Date()).getFullYear()) - person.year >= 19});
    console.log(isAdult2);

    // Array.prototype.every() // is everyone 19 or older?
    const isAdult2 = people.every(person => {((new Date()).getFullYear()) - person.year >= 19});
    console.log({isAdult2});
    
    // Array.prototype.find()   ==> Like filter but instead of returning a subset of the array it's going to return the first items that it finds

    const comment = comments.find(function(comment) {
        if(comment.id === 823423) {
            return true;
        }
    });
    console.log(comment);
